<div class="col-span-3 lg:col-span-2 border-0.5 border-x-[1px] border-neutral-800">
  <!-- Header -->
  <div class="flex items-center justify-between p-4">
    <div *ngIf="tags.length" class="text-white">
      Results for: "{{tags}}"
    </div>

    <button *ngIf="tags.length" (click)="clearTags()" class="bg-white-500 text-white px-4 py-2 rounded ml-4">X</button>
  </div>
  <!-- Search Bar -->
  <div class="p-4 border-b border-gray-100 border-opacity-50 ">
    <input type="text" [(ngModel)]="searchQuery" (input)="onSearchChange()" (keydown.enter)="onEnterPress()"
      placeholder="Search..."
      class="w-full p-2 px-5   rounded-3xl border border-0.5 border-neutral-800 bg-neutral-900 text-white bg-transparent" />
  </div>

  <!-- Content Area -->
  <div class="overflow-y-auto">
    <div *ngFor="let post of filteredPosts">
      <app-post-items [post]="post"></app-post-items>
    </div>
  </div>
</div>
