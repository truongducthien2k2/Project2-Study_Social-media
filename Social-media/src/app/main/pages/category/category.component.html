<div class="category-container">
    <div *ngFor="let category of categories" (click)="navigateToCategoryPage(category.id)" class="category-item">
      {{ category.name }}
      <button class="delete-button" (click)="deleteCategory(category.id)">Delete</button>
    </div>
    <button class="add-button" (click)="openAddCategoryModal()">+</button>
    
  </div>
  
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close" (click)="closeAddCategoryModal()">&times;</span>
      <h2>Add Category</h2>
      <input type="text" [(ngModel)]="newCategoryName" placeholder="Category Name" />
      <div class="modal-actions">
        <button (click)="addCategory()">Add</button>
        <button (click)="closeAddCategoryModal()">Cancel</button>
      </div>
    </div>
  </div>
